<body>
    <div class="container">

                        <div class="form-group">

                            <input type="text" id="taskTitle" placeholder="è¾“å…¥ä»»åŠ¡æ ‡é¢˜..." required>
                        </div>
                        <div class="form-group">

                        <div class="form-group">

                            <span class="icon icon-plus"></span> æ·»åŠ ä»»åŠ¡

                <!-- å³ä¾§ï¼šä»»åŠ¡åˆ—è¡¨åŒºåŸŸ -->
                <div class="task-list-section">
                    <div class="flex justify-between items-center mb-6">
                        <h2>ä»»åŠ¡åˆ—è¡¨</h2>
                        <div class="task-filters">
                            <button id="filterAll" class="filter-btn active">å…¨éƒ¨</button>
                            <button id="filterActive" class="filter-btn">æœªå®Œæˆ</button>
                            <button id="filterCompleted" class="filter-btn">å·²å®Œæˆ</button>
                        </div>
                    </div>

                    <!-- ä»»åŠ¡ç»Ÿè®¡ -->
                    <div class="task-stats">
                        <div class="stat-item">
                            <div class="stat-label">æ€»ä»»åŠ¡æ•°</div>
                            <div class="stat-value total" id="totalTasks">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">å·²å®Œæˆ</div>
                            <div class="stat-value completed" id="completedTasks">0</div>

                        <div class="stat-item">

                    <!-- ä»»åŠ¡åˆ—è¡¨ -->

                        <!-- ä»»åŠ¡é¡¹ä¼šé€šè¿‡JavaScriptåŠ¨æ€æ·»åŠ  -->
                        <div class="empty-state" id="emptyTaskList">
                            <div class="icon icon-inbox"></div>

        </footer>

    <script>
        // ä»»åŠ¡æ•°æ®å­˜å‚¨
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';

        // DOMå…ƒç´ 
        const addTaskForm = document.getElementById('addTaskForm');
        const taskList = document.getElementById('taskList');
        const emptyTaskList = document.getElementById('emptyTaskList');
        const totalTasksElement = document.getElementById('totalTasks');
        const completedTasksElement = document.getElementById('completedTasks');
        const pendingTasksElement = document.getElementById('pendingTasks');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const addTaskButton = document.getElementById('addTaskButton');

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            renderTasks();
            updateTaskStats();
            
            // è¿‡æ»¤æŒ‰é’®äº‹ä»¶
            document.getElementById('filterAll').addEventListener('click', () => setFilter('all'));
            document.getElementById('filterActive').addEventListener('click', () => setFilter('active'));
            document.getElementById('filterCompleted').addEventListener('click', () => setFilter('completed'));
            
            // æ·»åŠ ä»»åŠ¡è¡¨å•æäº¤
            addTaskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                addTask();
            });
            
            // æ·»åŠ æŒ‰é’®ç‚¹å‡»äº‹ä»¶ï¼ˆé¢å¤–ç»‘å®šç¡®ä¿å…¼å®¹æ€§ï¼‰
            addTaskButton.addEventListener('click', (e) => {
                e.preventDefault();
                addTask();
            });
        });

        // è®¾ç½®è¿‡æ»¤å™¨
        function setFilter(filter) {
            currentFilter = filter;
            filterButtons.forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(`filter${filter.charAt(0).toUpperCase() + filter.slice(1)}`).classList.add('active');
            
            renderTasks();
        }

        // æ·»åŠ æ–°ä»»åŠ¡
        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const dueDate = document.getElementById('taskDueDate').value;
            
            if (!title) return;
            
            const newTask = {
                id: Date.now().toString(),
                title,
                description,
                dueDate,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            tasks.unshift(newTask); // æ·»åŠ åˆ°æ•°ç»„å¼€å¤´
            saveTasks();
            renderTasks();
            updateTaskStats();
            
            // é‡ç½®è¡¨å•
            addTaskForm.reset();
            
            // æ·»åŠ æˆåŠŸåŠ¨ç”»æ•ˆæœ
            addTaskButton.style.backgroundColor = '#27ae60';
            setTimeout(() => {
                addTaskButton.style.backgroundColor = '#3498db';
            }, 300);
        }

        // åˆ‡æ¢ä»»åŠ¡å®ŒæˆçŠ¶æ€
        function toggleTaskStatus(taskId) {
            tasks = tasks.map(task => {
                if (task.id === taskId) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            
            saveTasks();
            renderTasks();
            updateTaskStats();
        }

        // åˆ é™¤ä»»åŠ¡
        function deleteTask(taskId) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {
                tasks = tasks.filter(task => task.id !== taskId);
                saveTasks();
                renderTasks();
                updateTaskStats();
            }
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            if (!dateString) return 'æ— ';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        // ä¿å­˜ä»»åŠ¡åˆ°æœ¬åœ°å­˜å‚¨
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // æ›´æ–°ä»»åŠ¡ç»Ÿè®¡
        function updateTaskStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;
            
            totalTasksElement.textContent = total;
            completedTasksElement.textContent = completed;
            pendingTasksElement.textContent = pending;
        }

        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTasks() {
            // è¿‡æ»¤ä»»åŠ¡
            let filteredTasks = [...tasks];
            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            }
            
            // æ¸…ç©ºåˆ—è¡¨
            taskList.innerHTML = '';
            
            // æ£€æŸ¥æ˜¯å¦æœ‰ä»»åŠ¡
            if (filteredTasks.length === 0) {
                taskList.appendChild(emptyTaskList);
                return;
            }
            
            // æ·»åŠ ä»»åŠ¡é¡¹
            filteredTasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                
                // ä»»åŠ¡é¡¹å†…å®¹
                taskElement.innerHTML = `
                    <div class="task-content">
                        <div class="task-header">
                            <input type="checkbox" id="task-${task.id}" ${task.completed ? 'checked' : ''} 
                                class="task-checkbox">
                            <div class="task-title">${task.title}</div>
                        </div>
                        ${task.description ? `
                            <p class="task-description">${task.description}</p>
                        ` : ''}
                        <div class="task-meta">
                            <span class="flex items-center">
                                <span class="icon icon-calendar"></span>
                                ${formatDate(task.dueDate)}
                            </span>
                            <span class="flex items-center">
                                <span class="icon icon-clock"></span>
                                ${formatDate(task.createdAt)}
                            </span>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button onclick="deleteTask('${task.id}')" class="delete-btn">
                            <span class="icon icon-trash"></span>
                        </button>
                    </div>
                `;
                
                // æ·»åŠ å¤é€‰æ¡†äº‹ä»¶
                const checkbox = taskElement.querySelector(`#task-${task.id}`);
                checkbox.addEventListener('change', () => toggleTaskStatus(task.id));
                
                taskList.appendChild(taskElement);
            });
        }
    </script>
